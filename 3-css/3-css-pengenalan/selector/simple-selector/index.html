<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Selector</title>

    <!-- menghubungkan css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Belajar CSS Selectors</h1>

    <p>Ini adalah paragraf pertama.</p>

    <p class="highlight">Ini adalah paragraf kedua dengan class "highlight".</p>

    <p id="special">Ini adalah paragraf dengan ID "special".</p>

    <div class="container">
      <p>Paragraf di dalam div container.</p>
      <span>Ini adalah elemen span.</span>
    </div>

    <a href="#">Link tanpa class atau ID.</a>

    <a href="#" class="link-style">Link dengan class "link-style".</a>

    <img class="img-banner" src="https://picsum.photos/300/300" alt="gambar random" />
  </body>
</html>
