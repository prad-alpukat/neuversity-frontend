<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting</title>

    <!-- menghubungkan css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="box-model">
        <h2>Box Model</h2>
        <div class="box">
            Ini adalah kotak dengan box model.
        </div>
    </section>

    <section class="display">
        <h2>Display</h2>
        <div class="block-element">Elemen Block</div>
        <span class="inline-element">Elemen Inline</span>
        <span class="inline-element">Elemen Inline Lain</span>
    </section>

    <section class="float">
        <h2>Float</h2>
        <div class="left">Float Kiri</div>
        <div class="right">Float Kanan</div>
        <div class="clear-both">
            Ini berada setelah float dan tidak terpengaruh float.
        </div>
    </section>

    <section class="flexbox">
        <h2>Flexbox</h2>
        <div class="flex-container">
            <div class="item">
                Item 1 <br>
                testing
            </div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </section>

    <section class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>
    </section>
</body>

</html>
