<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting Part 2</title>

    <!-- menghubungkan css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- title -->
    <div class="container">
        <h1>CSS Layouting</h1>
    </div>

    <!-- section flex direction -->
    <section class="container">
        <h2>Flex Direction</h2>

        <div class="flex flex-direction">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </section>

    <!-- section flex wrap -->
    <section class="container">
        <h2>Flex Wrap</h2>

        <div class="flex flex-wrap">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
        </div>
    </section>

    <!-- section flex latihan -->
    <section class="container">
        <h2>Latihan Flex</h2>

        <div class="flex wrapper-flex-latihan">
            <div class="flex flex-latihan">
                <div class="box">1</div>
                <div class="box">2</div>
            </div>
            <div class="flex flex-latihan">
                <div class="box">3</div>
                <div class="box">4</div>
            </div>
        </div>
    </section>

    <!-- GRID -->
    <section class="container">
        <h2>Grid Template Column</h2>

        <div class="grid template-column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </section>

    <!-- GRID cols span -->
    <section class="container">
        <h2>Grid Col Row</h2>

        <div class="grid grid-column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </section>
</body>

</html>
