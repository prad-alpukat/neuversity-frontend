<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan css</title>

    <!-- css internal -->
    <style>
      .warna-biru {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- css inline -->
    <h1 style="color: red">Pengelanan CSS</h1>

    <!-- css internal -->
    <p class="warna-biru">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
    </p>

    <!-- css eksternal -->
    <p class="warna-hijau">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quis.
    </p>

    <!-- box model -->
    <!-- untuk mengatur per element styling -->
    <div class="box">hello world!</div>

    <!-- display -->
    <section class="section-display">
      <div class="box block">1</div>
      <div class="box block">2</div>
      <div class="box hidden">3</div>
      <div class="box inline">1</div>
      <div class="box inline">2</div>
      <div class="box inline">3</div>
    </section>

    <!-- flex display -->
    <section class="section-flex">
      <div class="box block">kiri</div>
      <div class="box block">kanan</div>
    </section>
  </body>
</html>
