<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Element</title>

    <!-- style internal -->
    <style>
      h1::before,
      h2::before {
        content: ">";
      }

      *::selection {
        background-color: orange;
        color: #fff;
      }

      h1 {
        position: relative;
        display: inline-block;
      }
      h1::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 8px;
        width: 100%;
        background-color: red;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Pseudo Element</h1>

    <h2>Hello world</h2>
  </body>
</html>
