    <style>

      }
      a:hover {

        background: lightblue;
      }
      input:disabled {
        background: lightcoral;
      }
    </style>
  </head>

    <h1>Pseduo Class</h1>

    <a href="#"> link 1 </a>

    <form action="#">
      <div>
        <label for="email"> Email </label>
        <input type="email" id="email" disabled />
      </div>

      <div>
        <label for="password"> password </label>
        <input type="password" id="password" />
      </div>
    </form>
  </body>
</html>
