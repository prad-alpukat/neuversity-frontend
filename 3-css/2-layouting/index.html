<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouting</title>

    <!-- menghubungkan css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- box sizing -->
    <section class="container box-sizing">
      <h2>BOX SIZING</h2>

      <div class="box content-box">content box</div>
      <div class="box border-box">border box</div>
    </section>

    <!-- flex -->
    <section class="container flex-container">
      <h2>FLEX</h2>

      <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>

    <!-- grid -->
    <section class="container grid-container">
      <h2>GRID</h2>

      <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
  </body>
</html>
